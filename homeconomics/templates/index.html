{% extends "base.html" %}

{% block header %}
    {% block title%}<center>Welcome to my Site</center>{% endblock %}
{% endblock %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        {{ form }}
    	<input type="submit" value="Send">
    </form>
    {% for i in data %}
        <p>{{ i.name }} =&gt; {{ i.pk }} </p>
    {% endfor %}
{% endblock %}

{% block footer %}
    <p>{{ footer }}</p>
{% endblock %}
